<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
}

table, td, th {
  border: 1px solid black;
}
</style>
</head>
<body>

<h2>Let the borders collapse:</h2>

<table>
  <tr>
    <th>Nama </th>
    <th>NIM</th>
    <th>Alamat</th>
  </tr>
  <tr>
    <td>Renata Kartika</td>
    <td>A12.2016.01012</td>
    <td>Surabyaa</th>
  </tr>
  <tr>
    <td>Balwana Saputra</td>
    <td>A12.2016.02032</td>
    <td>Bogor</th>
  </tr>
</table>

<p><b>Note:</b> If a !DOCTYPE is not specified, the border-collapse property can produce unexpected results 
in IE8 and earlier versions.</p>

</body>
</html>
