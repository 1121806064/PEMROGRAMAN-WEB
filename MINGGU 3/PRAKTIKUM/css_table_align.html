<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {
  border: 1px solid black;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th {
  text-align: left;
}
</style>
</head>
<body>

<h2>The text-align Property</h2>
<p>This property sets the horizontal alignment (like left, right, or center) of the content in th or td:</p>

<table>
  <tr>
    <th>Nama </th>
    <th>NIM</th>
    <th>Alamat</th>
  </tr>
  <tr>
    <td>Renata Kartika </td>
    <td>A12.2016.01012 </td>
    <td>Surabaya </th>
  </tr>
  <tr>
    <td>Balwana Saputra </td>
    <td>A12.2016.02032 </td>
    <td>Bogor </th>
  </tr>
</table>

</body>
</html>
