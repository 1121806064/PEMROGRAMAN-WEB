<!DOCTYPE html>
<html>
<head>
<style>
p.normal {
  font-variant: normal;
}

p.small {
  font-variant: small-caps;
}
</style>
</head>
<body>

<p class="normal">Universitas Dian Nuswantoro</p>
<p class="small">Universitas Dian Nuswantoro</p>

</body>

<style>
p.normal {
  font-weight: normal;
}

p.light {
  font-weight: lighter;
}

p.thick {
  font-weight: bold;
}

p.thicker {
  font-weight: 900;
}
</style>
</head>
<body>

<p class="normal">Universitas Dian Nuswantoro</p>
<p class="light">Universitas Dian Nuswantoro</p>
<p class="thick">Universitas Dian Nuswantoro</p>
<p class="thicker">Universitas Dian Nuswantoro</p>
</body>
<style>
p.normal {
  font-style: normal;
}

p.italic {
  font-style: italic;
}

p.oblique {
  font-style: oblique;
}
</style>
</head>
<body>

<p class="normal">Universitas Dian Nuswantoro</p>
<p class="italic">Universitas Dian Nuswantoro</p>
<p class="oblique">Universitas Dian Nuswantoro</p>

</body>
</html>
