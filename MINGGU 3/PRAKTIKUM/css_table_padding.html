<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {  
  border: 1px solid #ddd;
  text-align: left;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 15px;
}
</style>
</head>
<body>

<h2>The padding Property</h2>
<p>This property adds space between the border and the content in a table.</p>

<table>
  <tr>
    <th>Nama </th>
    <th>NIM</th>
    <th>Alamat</th>
  </tr>
  <tr>
    <td>Renata Kartika </td>
    <td>A12.2016.01012 </td>
    <td>Surabaya </th>
  </tr>
  <tr>
    <td>Balwana Saputra </td>
    <td>A12.2016.02032 </td>
    <td>Bogor </th>
  </tr>
</table>

</body>
</html>
