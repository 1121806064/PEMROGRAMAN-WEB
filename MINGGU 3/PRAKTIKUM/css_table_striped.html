<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {background-color: #f2f2f2;}
</style>
</head>
<body>

<h2>Striped Table</h2>
<p>For zebra-striped tables, use the nth-child() selector and add a background-color to all even (or odd) table rows:</p>

<table>
  <tr>
    <th>Nama </th>
    <th>NIM</th>
    <th>Alamat</th>
  </tr>
  <tr>
    <td>Renata Kartika </td>
    <td>A12.2016.01012 </td>
    <td>Surabaya </th>
  </tr>
  <tr>
    <td>Balwana Saputra </td>
    <td>A12.2016.02032 </td>
    <td>Bogor </th>
  </tr>
  <tr>
    <td>Bevara Anugrah </td>
    <td>A12.2016.02062 </td>
    <td>Bandung </th>
  </tr>
  <tr>
    <td>Srigita Saraswati </td>
    <td>A12.2016.02112 </td>
    <td>Jogja </th>
  </tr>
</table>

</body>
</html>
